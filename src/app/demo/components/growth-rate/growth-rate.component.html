<div class="grid">
	<div class="col-12">
		<p-toolbar styleClass="mb-4">
			<ng-template pTemplate="left">
				<div class="my-2">
					<button pButton pRipple label="01/09/2022 - 01/09/2022" icon="pi pi-calendar" class="p-button-primary mr-2" (click)="openNew()"></button>
				</div>
			</ng-template>

			<ng-template pTemplate="right">
				<button pButton pRipple label="Forecast" icon="pi pi-upload" class="p-button-primary  mr-2" (click)="openNew()"></button>
			</ng-template>
		</p-toolbar>
	</div>
	<p-dialog [(visible)]="growthDialog" [style]="{width: '579px'}" header="ForeCast" [modal]="true" class="p-fluid">
        <ng-template pTemplate="content">
            <div class="grid">
                <div class="col-6">
                    <div class="field">
                        <label for="Do">Do</label>
                        <input type="text" pInputText id="Do"  required autofocus/>
                        <small class="ng-dirty ng-invalid" *ngIf="submitted && !product.name">Name is required.</small>
                    </div>
                </div>
                <div class="col-6">
                    <div class="field">
                        <label for="Ph">Ph</label>
                        <input type="text" pInputText id="Ph"  required autofocus/>
                        <small class="ng-dirty ng-invalid" *ngIf="submitted && !product.name">Name is required.</small>
                    </div>
                </div>
                <div class="col-6">
                    <div class="field">
                        <label for="tempreature">Tempreature</label>
                        <input type="text" pInputText id="tempreature"  required autofocus/>
                        <small class="ng-dirty ng-invalid" *ngIf="submitted && !product.name">Name is required.</small>
                    </div>
                </div>
                <div class="col-6">
                    <div class="field">
                        <label for="date">Date</label>
                        <p-calendar [showIcon]="true" inputId="date"></p-calendar>
                        <!-- <input type="text" pInputText id="Toxic"  required autofocus/>
                        <small class="ng-dirty ng-invalid" *ngIf="submitted && !product.name">Name is required.</small> -->
                    </div>
                </div>
            </div>
        </ng-template>

        <ng-template pTemplate="footer">
            <div class="flex align-items-center justify-content-center cstuom-dialog-actions">
                <button pButton pRipple label="test" class="p-button-rounded" (click)="saveCast()"></button>
                <button pButton pRipple label="Cancel" class=" p-button-rounded p-button-danger " (click)="hideDialog()"></button>
            </div>
        </ng-template>
    </p-dialog>
    <div class="col-12">
        <div class="card">
            <h5>growth Rate</h5>
            <p-chart type="line" [data]="chartData" [options]="chartOptions"></p-chart>
        </div>
    </div>
	<div class="col-12">
		<div class="card px-6 py-6">
            <p-toast></p-toast>
            <p-table #dt [value]="growth" [columns]="growthCols" responsiveLayout="scroll" [rows]="10"
                [globalFilterFields]="['name','type','id']" [paginator]="true" [rowsPerPageOptions]="[10,20,30]"
                [showCurrentPageReport]="true" 
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                [rowHover]="true" dataKey="id">
                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                        <!-- <h5 class="m-0">Manage Products</h5> -->
                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="onGlobalFilter(dt, $event)"
                                placeholder="Search..." class="w-full sm:w-auto" />
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 3rem">
                            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                        </th>
                        <ng-container *ngFor="let col of growthCols">
                            <th pSortableColumn="{{col.field}}">{{col.header}}
                                <p-sortIcon field="{{col.field}}"></p-sortIcon>
                            </th>
                        </ng-container>
                        <th>Actions</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-item let-i="index">
                    <tr>
                        <td>
                            <p-tableCheckbox [value]="item"></p-tableCheckbox>
                        </td>
                        <td style="width:14%; min-width:10rem;">
                            <span class="p-column-title">date</span>
                            {{item.date}}
                        </td>
                        <td style="width:14%; min-width:10rem;">
                            <span class="p-column-title">ph</span>
                            {{item.ph}}
                        </td>
                        <td style="width:14%; min-width:10rem;">
                            <span class="p-column-title">dissolved_oxygen</span>
                            {{item.dissolved_oxygen}}
                        </td>
                        <td style="width:14%; min-width:10rem;">
                            <span class="p-column-title">temperature</span>
                            {{item.temperature}}
                        </td>
                        <td style="width:14%; min-width:10rem;">
                            <span class="p-column-title">ammonia</span>
                            {{item.ammonia}}
                        </td>
                        
                        <td style="width:14%; min-width:10rem;">
                            <span class="p-column-title">result</span>
                            {{item.predicted_weight}}
                        </td>
                        <td>
                            <div class="flex">
                                <button pButton pRipple icon="pi pi-pencil"
                                    class="p-button-rounded p-button-success mr-2" (click)="editItem(item)">
                                </button>
                                <button pButton pRipple icon="pi pi-trash"
                                    class="p-button-rounded p-button-danger" (click)="deleteItem(item.id)">
                                </button>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
	</div>
</div>
